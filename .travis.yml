language: rust
cache: cargo

matrix:
  include:
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin

script:
  - cargo build --target "$TARGET"
  - cargo test --target "$TARGET"

before_deploy:
  - cargo build --target "$TARGET" --release
  - git config --local user.name "Gabriel Barker"
  - git config --local user.email "$GITHUB_EMAIL"
  - HOMEBREW_NO_AUTO_UPDATE=1 brew install jq
  - name=$(curl https://qual-id.herokuapp.com/get/\?pattern\=food-animal | jq '.data[] | "clyp-\(.)"')
  - git tag 'v0.0.2'
  - mkdir $name
  - cp target/$TARGET/release/clyp $name/
  - cp README.md LICENSE $name/
  - tar czvf $name.tar.gz $name

deploy:
  provider: releases
  api_key:
    secure: 
  file: clyp-test-release.tar.gz
  on:
    repo: gabrielbarker/clyp
    branch: main
  skip_cleanup: true
